<!DOCTYPE html>
<html>
<head>
	<title>Webxr LAM ervaring</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="library/aframe.js"></script>
	<script src="library/ma-webxr.js"></script>
	<script src="app.js"></script>
	<link rel="shortcut icon" href="images/images.png" />
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="vierkant">
	   <img src="assets/images/images.png" style="width=135px; height: 50px; margin: 10px;">
	   <h1>WebXR</h1>
	</div>
	<br/>
    <div class="vierkant2">
        <a-scene>
	       <a-assets>
              <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
			  <img id="painttexture" src="assets/models/minecraft/textures/paintcan.png">
              <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
           </a-assets>	
		   
           <a-sphere position="0 1.25 -5" radius="1.25" src="#boxTexture"></a-sphere>
		   <a-model position="0 1.25 -7" rotation="0 100 0" src="assets/models/minecraft/source/paintcan.blend"></a-model>
           <a-cylinder position="-0.25 3.75 -4" radius="0.5" height="5" color="#FFC65D"></a-cylinder>
           <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
	       <a-sphere position="0 1.25 -3" radius="1.25" src="#boxTexture"></a-sphere>
	       <a-sphere position="0 6 -5" radius="1.25" src="#boxTexture"></a-sphere>
	       <a-sphere position="0 6 -3" radius="1.25" src="#boxTexture"></a-sphere>
	       <a-sky src="#skyTexture"></a-sky>
         </a-scene>
    </div>
    <div class="eindvierkant">
        <h6>Copyrighted by Dirk ten Have</h6>
    </div>
</body>
</html>
